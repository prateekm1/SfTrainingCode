<template>
    <lightning-record-form object-api-name={accountObject} fields={fields} onsuccess={handleAccountCreate}>
    <lightning-messages></lightning-messages>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name={nameField}></lightning-input-field>
            <lightning-input-field field-name={websiteField}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name={phoneField}></lightning-input-field>
            <lightning-input-field field-name={siteField}></lightning-input-field>
        </div>
    </div>
    <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button>
    </lightning-record-form>
</template>
