<template>
    <lightning-card title="All Contact from Apex">
        <ul>
            <template if:true={responseRecived}>
                <template for:each={contacts.data} for:item="contacts">
                    <li key={contacts.id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={contacts.LastName}>
                                <p class="slds-truncate" title={contacts.Phone}>{contacts.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
