<template>
    <lightning-card title="Navigation Service">
        <lightning-card title="Navigate to Record Page">
        <lightning-button-group>
            <lightning-button label="New Record Page" onclick={navigateToNewRecordPage}></lightning-button>
            <lightning-button label="Edit Record Page" onclick={navigateToEditRecordPage}></lightning-button>
            <lightning-button label="View Record Page" onclick={navigateToViewRecordPage}></lightning-button>
        </lightning-button-group>
    </lightning-card>
    <lightning-card title="Navigate to List View">
        <lightning-button-group>
            <lightning-button label="Recent List View" onclick={navigateAccRecentView}></lightning-button>
            <lightning-button label="Related Contacts" onclick={navigateRelatedListView}></lightning-button>
        </lightning-button-group>
    </lightning-card>
    <lightning-card title="Navigate to Object Page">
        <lightning-button-group>
            <lightning-button label="Account Page" onclick={navigateAccObject}></lightning-button>
            <lightning-button label="Contact Page" onclick={navigateConObject}></lightning-button>
        </lightning-button-group>
    </lightning-card>
    <lightning-card title="Navigate to Web Page">
        <lightning-button-group>
            <lightning-button label="Web Page" onclick={navigateToWebPage}></lightning-button>
        </lightning-button-group>
    </lightning-card>
    <lightning-card title="Navigate to Home Tabs">
        <lightning-button-group>
            <lightning-button label="Home Page" onclick={navigateToHomePage}></lightning-button>
            <lightning-button label="Chatter Page" onclick={navigateToChatterHome}></lightning-button>
        </lightning-button-group>
    </lightning-card>
    </lightning-card>
</template>
