<template>
    <div class="slds-box slds-theme_shade">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <lightning-input placeholder="Search Track" variant="label-hidden" onchange={changeHandler} 
                    required="true"
                    message-when-value-missing="Please enter a track to search"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button label="Search" onclick={searchTracks} variant="brand"></lightning-button>
            </div>
        </div>
    </div>
    <template lwc:if={displayResult}> 
        <div class = "track-container">
            <div class="album-info">
                <img src = {trackUrl} class="album-cover" alt="Album Cover"/>
                <div class="track-details">
                    <a href={trackData.external_urls.spotify}
                        target="_blank"
                        class="track-name">{trackData.name}</a>
                    <p class="artists">Artists: {artistName}</p>
                    <p class="popularity">Popularity: {trackData.popularity}</p>
                    <a href={trackData.album.external_urls.spotify}
                        target="_blank"
                     class="album-link">Album: {trackData.album.name}</a>
                     <p class="release-date">Release Date: {trackData.album.release_date}</p>
                </div>
            </div>
        </div>
    </template> 
</template>
